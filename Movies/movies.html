<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
    <link rel="icon" href="../../images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <title>IMDB WEP APP</title>

  <body>
    <nav class="navbar text-bg-dark p-3">
      <form class="container-fluid justify-content-end">
        <a class="navbar-to-btn log-out-btn" href="../Auth/Login/login.html">
          <button class="btn btn-outline-secondary me-2" type="button">
            Log Out
          </button>
        </a>
        <a class="navbar-to-btn" href="../Movies/Add_Movies/addmovie.html">
          <button
            class="btn btn-outline-secondary me-2 add-movie-btn"
            type="button">
            Add Movie
          </button>
        </a>
      </form>
    </nav>

    <div class="container col-9">
      <div class="row my-3">
        <div class="col">
          <div class="form-inputs">
            <label class="form-check-label" style="color: white"> Title </label>
            <input
              id="film-title-input"
              class="form-control"
              type="text"
              placeholder="Search Films" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-check-label" style="color: white">
              IMDB Rating
            </label>
            <input
              type="number"
              class="form-control"
              id="exampleInputRating"
              step="0.1" />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label class="form-check-label" style="color: white"> Genre </label>
            <select
              class="form-control"
              id="exampleInputGenre"
              aria-label="Default select example"
              multiple="multiple"></select>
          </div>
        </div>
      </div>

      <div class="modal" tabindex="-1" id="delete-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are you sure to delete your movie?</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary confirm-cancel-btn"
                data-bs-dismiss="modal">
                No
              </button>
              <button type="button" class="btn btn-danger confirm-delete-btn">
                Yes
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="movie-list row gy-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../Movies/movies.js" type="module" defer="true"></script>
  </body>
</html>
