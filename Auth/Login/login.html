<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="icon" href="../../images/favicon.png">
    
    <title>IMDB WEP APP</title>
</head>
<body>
    <nav class="navbar text-bg-dark p-3">
       
        <form class="container-fluid justify-content-end">
          
            <a class="navbar-to-btn" href="../Login/login.html"">
                <button class="btn btn-outline-secondary me-2" type="button">Log In</button>
            </a>
          <a class="navbar-to-btn" href="../Register/register.html">
                <button class="btn  btn-outline-secondary" type="button">Sign In</button>
          </a>
        </form>
      </nav>
      <div class="row m-5 ">
        <div class="col-3 offset-4 bg-light mx-auto p-3 rounded">

          <form class="user-authentication">
            <div class="form-group">
              <label for="exampleInputUsername">Username</label>
              <input type="text" class="form-control" id="exampleInputUserName" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-outline-secondary">Log In</button>
          </form>
        </div>
        

      </div>
      
       <!--script tags-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Login/login.js" type="module" defer="true"></script>

</body>
</html>
